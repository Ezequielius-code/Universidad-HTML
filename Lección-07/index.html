<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Formularios en HTML</title>
    </head>
    <body>
        <h1>Formulario</h1>
        <hr/>
        <form autocomplete="off">
            <fieldset>
                <legend>Campos a llenar</legend>
                <label for="idPersona">N° Cliente:</label><br/>
                <input type="text" id="idPersona" name="idPersona" readonly="true" value="0125" disabled="true"/><br/>
                <input type="hidden" id="sistema" name="sistema" value="SAP"/>
                <label for="nombre">Nombre:</label><br/>
                <input type="text" id="nombre" name="nombre" placeholder="Ingrese su nombre" required="true"/><br/>
                <label for="apellido">Apellido:</label><br/>
                <input type="text" id="apellido" name="apellido" placeholder="Ingrese su apellido" required="true"/><br/>
                <label for="email">E-mail:</label><br/>
                <input type="email" id="email" name="email"/><br/>
                <label for="edad">Edad:</label><br/>
                <input type="number" id="edad" name="edad"/><br/>
                <label>Género:</label><br/>
                <input type="radio" id="femenino" name="genero" value="f"/>
                <label for="femenino">Femenino</label><br/>
                <input type="radio" id="masculino" name="genero" value="m"/>
                <label for="masculino">Masculino</label><br/>
                <input type="radio" id="otro" name="genero" value="x"/>
                <label for="otro">Otro</label><br/>
                <input type="radio" id="nc" name="genero" value="n"/>
                <label for="nc">Prefiero no contestar</label><br/>
                <label>Intereses:</label><br/>
                <input type="checkbox" id="musica" name="intereses" value="0"/>
                <label for="musica">Música</label>
                <input type="checkbox" id="cine" name="intereses" value="1"/>
                <label for="cine">Cine</label>
                <input type="checkbox" id="deportes" name="intereses" value="2"/>
                <label for="deportes">Deportes</label><br/>
                <input type="checkbox" id="politica" name="intereses" value="3"/>
                <label for="politica">Política</label>
                <input type="checkbox" id="finanzas" name="intereses" value="4"/>
                <label for="finanzas">Finanzas</label>
                <input type="checkbox" id="otros" name="intereses" value="5"/>
                <label for="otros">Otros</label><br/>
                <label for="marca">Marca de celular preferida:</label>
                <select id="marca" name="marca">
                    <option value="0">Samsung</option>
                    <option value="1">iPhone</option>
                    <option value="2">Nokia</option>
                    <option value="3">LG</option>
                    <option value="4">Motorola</option>
                    <option value="5">Otra</option>
                </select><br/>
                <label for="comentario">Comentarios:</label><br/>
                <textarea id="comentario" name="comentario" rows="3" cols="30"></textarea><br/><br/>
                <input type="submit" value="Enviar"/>
                <input type="submit" formnovalidate="formnovalidate" value="Enviar sin validar"/>
                <input type="reset" value="Restablecer"/>
            </fieldset>
        </form>
    </body>
</html>
